# .travis.yml
language: node_js
node_js:
  - '8'
branches:
  only:
    - master
cache:
  yarn: true
script:
  - git config --global user.name ${GH_USER}
  - git config --global user.email ${GH_EMAIL}
  - echo "machine github.com login ${GH_USER} password ${GH_TOKEN}" > ~/.netrc
  - cd website && yarn install && GIT_USER=${GH_USER} yarn run publish-gh-pages
